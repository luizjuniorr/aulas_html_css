<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <form action="">
        <fieldset>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>

            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" placeholder="00">
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="email@email.com">
            </div>

            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data">
            </div>

            <div>
                <label for="turma">Qual feriado tem em agosto?:</label>
                <select name="turma" id="turma">
                    <option disabled selected>Selecione...</option>
                    <option value="01ma">15 de outubro</option>
                    <option value="01mb">7 de outubro</option>
                </select>
            </div>
        </fieldset>
    </form>
</body>
</html>
